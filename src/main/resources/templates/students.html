<div th:switch="${students}" xmlns:th="http://www.w3.org/1999/xhtml">
  <h2 th:case="null">No students yet!</h2>
  <div th:case="*">
    <h2>Students</h2>
    <table border="1">
      <thead>
      <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td><a th:href="@{/edit/{id}(id=${student.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${student.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/add">Add a new student</a></p>
</div>
